plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
}

def config_android = rootProject.ext.android
def config_dependencies = rootProject.ext.dependencies

android {
    compileSdkVersion config_android["compileSdkVersion"]
    buildToolsVersion config_android["buildToolsVersion"]

    defaultConfig {
        applicationId config_android["applicationId"]
        minSdkVersion config_android["minSdkVersion"]
        targetSdkVersion config_android["targetSdkVersion"]
        versionCode config_android["versionCode"]
        versionName config_android["versionName"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation config_dependencies["junit"]
    implementation config_dependencies["androidx.test.ext:junit"]
    implementation config_dependencies["espresso-core"]
    implementation project(path: ':lib:comnlib')
    implementation project(path: ':module:login')
    implementation project(path: ':module:setting')
    kapt(rootProject.ext.dependencies["arouter-compiler"])
}

kapt {
    arguments {
        arg("AROUTER_MODULE_NAME", project.getName())
    }
}